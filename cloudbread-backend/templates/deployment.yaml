apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudbread-backend
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  strategy:
    type: {{ .Values.strategy }}
  selector:
    matchLabels:
      app: cloudbread-backend
  template:
    metadata:
      labels:
        app: cloudbread-backend
    spec:
      containers:
        - name: cloudbread-backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.containerPort }}
          envFrom:
            - secretRef:
                name: {{ .Values.envFromSecretName }}
          {{- if .Values.pvc.enabled }}
          volumeMounts:
            - name: uploads
              mountPath: {{ .Values.pvc.mountPath }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readinessPath }}
              port: {{ .Values.containerPort }}
            initialDelaySeconds: {{ .Values.probes.readinessInitialDelay }}
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.livenessPath }}
              port: {{ .Values.containerPort }}
            initialDelaySeconds: {{ .Values.probes.livenessInitialDelay }}
            periodSeconds: 20
      {{- if .Values.pvc.enabled }}
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.claimName }}
      {{- end }}
